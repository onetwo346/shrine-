<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Shrine - Cosmic Literary Collection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="cosmic-canvas"></canvas>
  
  <!-- Portal Overlay -->
  <div id="portal-overlay" class="hidden">
    <div class="portal-circle"></div>
  </div>
  
  <!-- Intro Page -->
  <div id="intro-page">
    <div class="intro-content">
      <h1>Welcome to Book Shrine</h1>
      <p>Enter a cosmic library of extraordinary tales</p>
      <button id="start-button">Enter the Portal</button>
    </div>
  </div>
  
  <!-- Main Page -->
  <div id="main-page" style="display: none;">
    <header>
      <h1>Book Shrine</h1>
      <div class="search-container">
        <input type="text" id="search" placeholder="Search books..." oninput="searchBooks()">
      </div>
    </header>
    
    <main>
      <div class="book-grid">
        <!-- Books will be dynamically loaded here -->
      </div>
    </main>
    
    <footer>
      <p>Designed by Kofi Fosu | <a href="mailto:cosmoscoderr@gmail.com">cosmoscoderr@gmail.com</a></p>
      <!-- Donation message will be added here by JavaScript -->
    </footer>
  </div>
  
  <!-- Chatbot -->
  <div id="chatbot-container">
    <div id="chatbot-core">
      <div class="bot-icon">AI</div>
    </div>
    <div id="chatbot-window" class="hidden">
      <div class="chatbot-header">
        <h3>Book Shrine AI</h3>
        <button id="close-chatbot">Ã—</button>
      </div>
      <div id="chatbot-messages">
        <!-- Messages will appear here -->
      </div>
      <div class="chatbot-input-container">
        <input type="text" id="chatbot-input" placeholder="Ask about our cosmic library...">
        <button id="send-button">Send</button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
